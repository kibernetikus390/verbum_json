<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Typing Game</title>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.js"></script>
        <script src="https://kit.fontawesome.com/85dd507d33.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="/TYPE/typing.css" type="text/css" />
        <script type="module" src="/TYPE/typing.js" async></script>
    </head>
    <body>
        <!-- Whole Wrapper -->
        <div class="container mt-3">
            <!-- Setting -->
            <div id="SettingWrapper" class="jumbotron px-2 pt-0 C-DARK" name="Setting">
                <label><input name="Selection" type="checkbox" value="CHN-GetStarted">CHN-GetStarted</label>
                <label><input name="Selection" type="checkbox" value="CHN-SmallTalk">CHN-SmallTalk</label>
                <label><input name="Selection" type="checkbox" value="CHN-LetsHangOut">CHN-LetsHangOut</label>
                <hr>
                <label><input name="Selection" type="checkbox" value="GER-SitesToSee">GER-SitesToSee</label>
                <label><input name="Selection" type="checkbox" value="GER-Weeks">GER-Weeks</label>
                <hr>
                <label><input name="Selection" type="checkbox" value="RUS-TalkingAboutTheCrew">RUS-TalkingAboutTheCrew</label>
                <label><input name="Selection" type="checkbox" value="RUS-Politics">RUS-Politics</label>
                <label><input name="Selection" type="checkbox" value="RUS-MakeThemSmile">RUS-MakeThemSmile</label>
                <label><input name="Selection" type="checkbox" value="RUS-MySkills">RUS-MySkills</label>
                <label><input name="Selection" type="checkbox" value="RUS-Photos">RUS-Photos</label>
                <label><input name="Selection" type="checkbox" value="RUS-WarAndPeace">RUS-WarAndPeace</label>
                <label><input name="Selection" type="checkbox" value="RUS-Weather">RUS-Weather</label>
                <label><input name="Selection" type="checkbox" value="RUS-ChattingStars">RUS-ChattingStars</label>
                <label><input name="Selection" type="checkbox" value="RUS-MakeThemLaugh">RUS-MakeThemLaugh</label>
                <label><input name="Selection" type="checkbox" value="RUS-HealthExamination">RUS-HealthExamination</label>
                <label><input name="Selection" type="checkbox" value="RUS-Anymore">RUS-Anymore</label>
                <label><input name="Selection" type="checkbox" value="RUS-6_4">RUS-6-4</label>
                <label><input name="Selection" type="checkbox" value="RUS-6_5">RUS-6-5</label>
                <label><input name="Selection" type="checkbox" value="RUS-6_6">RUS-6-6</label>
                <hr>
                <label><input name="Selection" type="checkbox" value="GOT-Animals">Goth-Animal</label>
                <label><input name="Selection" type="checkbox" value="GOT-PlantsTrees">Goth-PlantsTrees</label>
                <hr>
                <input id="StartButton" name="submit" type="button" class="btn BC-SUCCESS btn-lg mr-2" value="Start">
            </div>
            
            <!--  Quiz -->
            <div id="QuizWrapper" class="jumbotron px-2 pt-0 C-DARK" style="display:none">
                <!--  Exit Icon -->
                <div class="clearfix">
                    <div id="ExitWrapper" class="sticky-top float-right">
                        <div id="ExitButton" class="btn btn-dark btn-md mt-2 mr-2">X</div>
                    </div>
                </div>
                <p>あと <span id="GLOBAL_TIMER"></span> 秒</p>
                <h3 id="TYPE_DESC">description</h3>
                <h1 id="TYPE_WORD">Word to type</h1>
                <h1 id="TYPE_ALT"></h1>
                <progress id="ProgressBar" max="10000" value="10000"></progress>
                <h2><span id="TYPE_TYPE">your type</span><span id="TYPE_WRONG">wong</span></h2>
            </div>
        </div>
        
        <!--  Interface -->
        <div id="KeyboardWrapper" style="display:none">
            keyboard here
        </div>
        
    </body>
</html>
